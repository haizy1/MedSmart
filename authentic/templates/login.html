<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <title>Login</title>  
</head>
<body>
    <div class="l-form">
        <div class="shape1"></div>
        <div class="shape2"></div>
        <div class="form">
            <img src="assets/img/authentication.svg" alt="" class="form__img">
            <form method="POST" action="{% url 'login' %}" class="form__content">
                {% csrf_token %}
                <h1 class="form__title">Login</h1>
                <div class="form__div form__div-one">
                    <div class="form__icon">
                        <i class='bx bx-user-circle'></i>
                    </div>
                    <div class="form__div-input">
                        <label for="id_username" class="form__label" id="username-label">Username</label>
                        <input type="text" id="id_username" name="username" class="form__input">
                    </div>
                </div>
                <div class="form__div">
                    <div class="form__icon">
                        <i class='bx bx-lock' ></i>
                    </div>
                    <div class="form__div-input">
                        <label for="id_password" class="form__label" id="password-label">Password</label>
                        <input type="password" id="id_password" name="password" class="form__input">
                    </div>
                </div>
                <a href="#" class="form__forgot">Forgot Password?</a>
                <input type="submit" class="form__button" value="Login">
                <div class="form__social">
                    <span class="form__social-text">login with</span>
                    <a href="#" class="form__social-icon"><i class='bx bxl-facebook' ></i></a>
                    <a href="#" class="form__social-icon"><i class='bx bxl-google' ></i></a>
                    <a href="#" class="form__social-icon"><i class='bx bxl-instagram' ></i></a>
                </div>
            </form>
        </div>
    </div>
    <style>
        /* Add your CSS styles here */
        /* This part remains unchanged */
    </style>
   <script>
    document.addEventListener('DOMContentLoaded', function() {
        const usernameInput = document.getElementById('id_username');
        const usernameLabel = document.getElementById('username-label');
        const passwordInput = document.getElementById('id_password');
        const passwordLabel = document.getElementById('password-label');

        usernameInput.addEventListener('focus', function() {
            usernameLabel.style.display = 'none';
        });

        usernameInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                usernameLabel.style.display = 'block';
            }
        });

        passwordInput.addEventListener('focus', function() {
            passwordLabel.style.display = 'none';
        });

        passwordInput.addEventListener('blur', function() {
            if (this.value.trim() === '') {
                passwordLabel.style.display = 'block';
            }
        });
    });
</script>



    
    
    <style>
      /*===== GOOGLE FONTS =====*/
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap");

      /*===== VARIABLES CSS =====*/

      /*=== Colores ===*/
      :root{
          --first-color: #3369ef;
          --text-color: #7799f0;
      }

      /*=== Fuente y tipografia ===*/
      :root{
          --body-font: 'Roboto', sans-serif;
          --big-font-size: 2rem;
          --normal-font-size: 0.938rem;
          --smaller-font-size: 0.875rem;
      }
      @media screen and (min-width: 768px){
          :root{
              --big-font-size: 2.5rem;
              --normal-font-size: 1rem;
          }  
      }

      /*===== BASE =====*/
      *,::before,::after{
          box-sizing: border-box;
      }
      body{
          margin: 0;
          padding: 0;
          font-family: var(--body-font);
          color: #3369ef;
      }
      h1{
          margin: 0;
      }
      a{
          text-decoration: none;
      }
      img{
          max-width: 100%;
          height: auto;
      }
      /*===== FORM =====*/
      .l-form{
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh; /* Optional: Adjust as needed */
          overflow: hidden; /* Optional: Adjust as needed */
          position: relative;
      }

      /*=== Shapes ===*/
      .shape1,
      .shape2{
          position: absolute;
          width: 300px;
          height: 300px;
          border-radius: 50%;
      }
      .shape1 {
    top: -7rem;
    left: -3.5rem;
    background: linear-gradient(180deg, #ffffff 0%, #3369ef 100%);
}


      .shape2{
          bottom: -6rem;
          right: -5.5rem;
          background: linear-gradient(180deg, #ffffff 0%, rgba(51, 105, 239, 1) 100%);
          transform: rotate(180deg);
      }

      /*=== Form ===*/
      .form{
          width: 290px;
          z-index: 1;
          position: relative;
      }
      .form__img{
          display: none;
      }
      .form__title{
          font-size: var(--big-font-size);
          font-weight: 500;
          margin-bottom: 2rem;
          text-align: center;
      }
      .form__div{
          position: relative;
          display: grid;
          grid-template-columns: 7% 93%;
          margin-bottom: 1rem;
          padding: .25rem 0;
          border-bottom: 1px solid #3369ef;
      }
      /*=== Div focus ===*/
      .form__div.focus{
          border-bottom: 1px solid #3369ef;
      }

      .form__div-one{
          margin-bottom: 3rem;
      }

      .form__icon{
          font-size: 1.5rem;
          color: #3369ef;
          transition: .3s;
      }
      /*=== Icon focus ===*/
      .form__div.focus .form__icon{
          color: var(--first-color);
      }
      #id_username{
          border: 0px;
      }
      #id_password{
          border: 0px;
      }
      #id_username:focus,
      #id_password:focus {
          outline: none; /* Remove outline on focus */
      }

      .form__label{
          display: block;
          position: absolute;
          left: .75rem;
          top: .25rem;
          font-size: var(--normal-font-size);
          color: var(--text-color);
          transition: .3s;
      }
      /*=== Label focus ===*/
      .form__div.focus .form__label{
          top: -1.5rem;
          font-size: .875rem;
          color: var(--first-color);
      }

      .form__div-input{
          position: relative;
      }
      .form__forgot{
          display: block;
          text-align: right;
          margin-bottom: 2rem;
          font-size: var(--normal-font-size);
          color: var(--text-color);
          font-weight: 500;
          transition: .5;
      }
      .form__forgot:hover{
          color: var(--first-color);
          transition: .5s;
      }
      .form__button{
          width: 100%;
          padding: 1rem;
          font-size: var(--normal-font-size);
          outline: none;
          border: none;
          margin-bottom: 3rem;
          background-color: var(--first-color);
          color: #fff;
          border-radius: .5rem;
          cursor: pointer;
          transition: .3s;
      }
      .form__button:hover{
          box-shadow: 0px 15px 36px rgba(0,0,0,.15);
      }

      /*=== Form social===*/
      .form__social{
          text-align: center;
      }
      .form__social-text{
          display: block;
          font-size: var(--normal-font-size);
          margin-bottom: 1rem;
      }
      .form__social-icon{
          display: inline-flex;
          justify-content: center;
          align-items: center;
          width: 30px;
          height: 30px;
          margin-right: 1rem;
          padding: .5rem;
          background-color: var(--text-color);
          color: #fff;
          font-size: 1.25rem;
          border-radius: 50%;
      }
      .form__social-icon:hover{
          background-color: var(--first-color);
      }
      /*===== MEDIA QUERIS =====*/
      @media screen and (min-width: 968px){
          .form{
              width: 320px;
          }
      }
  </style>
  
</body>
</html>
