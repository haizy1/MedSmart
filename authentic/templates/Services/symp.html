<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/168ebc7feb.js" crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flowbite@1.5.4/dist/flowbite.min.css"
    />
    <title>Symptom Checker Form</title>
    {% load static %}
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url({% static "3522195.jpg" %});
            background-size: cover;
        }
    
        .container {
            width: 80%%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            border: 1px solid #000000;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
        }
    
        .container h2 {
            font-weight: bold;
            color: white;
            text-align: center;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"],
        select {
            width: calc(100% - 10px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        button {
            margin: 30px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            {% comment %} width: 400px; {% endcomment %}
        }
    
        button:hover {
            background-color: #0056b3;
        }
        #submit-button {
            display: block;
            margin: 20px auto 0; /* Added 20px top margin */; /* Center the button horizontally */
            width: 200px; /* Set desired width */
            padding: 15px 30px; /* Set desired padding */
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
    
        .symptom-inputs {
            display: flex;
            flex-wrap: wrap;
        }
    
        .symptom-input {
            flex: 0 0 50%;
        }
    
        @media (max-width: 600px) {
            .symptom-input {
                flex: 0 0 100%;
                padding-right: 0;
            }
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
</head>

<body>
    <!-- Added navbar from index.html -->
    <nav class="bg-gradient-to-r from-blue-700 to-[#ffffff00] py-2 w-full px-24 flex justify-between shadow-lg backdrop-blur-md z-50">
        <a href="" class="flex items-center">
          <!-- Image placed beside the title -->
          <img src="{% static "logo.png" %}" alt="MedSmart Logo" class="h-8 mr-2">
          <!-- Title -->
          <p class="font-Inter font-bold text-lg text-white">MedSmart</p>
        </a>
        <div class="flex">
          <ul class="flex text-white font-mono mr-8">
            <li class="mx-4 py-2 hover:underline transition-all ease-in hover:text-slate-200">
              <a class="rounded bg-blue-500 px-4 py-2" href="#about">About Us</a>
            </li>
            <li class="mx-4 py-2 hover:underline transition-all ease-in hover:text-slate-200">
              <a class="rounded bg-blue-500 px-4 py-2" href="#services">Services</a>
            </li>
            <li class="mx-4 py-2 hover:underline transition-all ease-in hover:text-slate-200">
              <a class="rounded bg-blue-500 px-4 py-2" href="#call">Contact</a>
            </li>
          </ul>
          <button
            type="button"
            class="text-white  bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
          >
            Login
          </button>
        </div>
      </nav>
    <!-- Rest of the code remains the same -->
    <div class="container">
        <h2>Find Your Disease</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_div }}
            <button type="submit" id="submit-button" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Additional scripts if needed -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $("#id_symptom1").select2();
        $("#id_symptom2").select2();
        $("#id_symptom3").select2();
        $("#id_symptom4").select2();
        $("#id_symptom5").select2();
    </script>
</body>
</html>
